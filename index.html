<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/f03a7f47aa.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
        <div class="weather-app">
          <div class="row">
            <div class="col-8">
              <form id="city-form" >
                <div class="form-group" >
                  <div class="row">
                    <div class="col-8 form-input">
                      <input type="search" class="form-control shadow-sm" id="city-input" placeholder="Enter the City" />
                    </div>
                    <div class="col-4 form-button">
                      <input type="submit" name="submit" class="btn btn-light" value="search" />
                    </div>  
                  </div> 
                </div>
                
                
              </form>
            </div>
            <div class="col-4">
              <div id="city-name">Toronto</div>
            </div>
          </div>

          <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
              <h4 id="current-time">Saturday 20:47</h4>
            </div>
            <div class="col-3">
              <h4><i class="fas fa-sun"></i> Sunny</h4>
            </div>
            <div class="col-3">
              <h4>
                <i class="fas fa-thermometer-three-quarters"></i> 7&deg; - 18&deg;
              </h4>
            </div>
          </div>

          <div class="row">
            <div class="col-1">
            </div>
            <div class="col-6">
              <div class="large">
                <span class="temperature">17</span>
                <span class="unit">°C |<a href="#" id="fahrenheit-switch">°F</a></span>
              </div>
            </div>
            <div class="col-5">
              <br />
              <h2><i class="fas fa-wind"></i> 4.8km/h</h2>
              <h2><i class="fas fa-tint"></i> 65%</h2>
            </div>
          </div>
        

        <div class="row">
          <div class="col-1">

          </div>
          <div class="col-2">
            <h5 id="forcast-first-day">
              Mon
            </h5>
            <h5>
              <i class="fas fa-sun"></i>
            </h5>
            <h5>
              9&deg;-18&deg;
            </h5>
          </div>
          <div class="col-2">
            <h5 id="forcast-second-day">
              Tue
            </h5>
            <h5>
              <i class="fas fa-cloud"></i>
            </h5>
            <h5>
              12&deg;-19&deg;
            </h5>
          </div>
          <div class="col-2">
            <h5 id="forcast-third-day">
              Wed
            </h5>
            <h5>
              <i class="fas fa-cloud"></i>
            </h5>
            <h5>
              4&deg;-18&deg;
            </h5>
          </div>
          <div class="col-2">
            <h5 id="forcast-fourth-day">
              Thu
            </h5>
            <h5>
              <i class="fas fa-cloud-sun"></i>
            </h5>
            <h5>
              2&deg;-9&deg;
            </h5>
          </div>
          <div class="col-2">
            <h5 id="forcast-fifth-day">
              Fri
            </h5>
            <h5>
              <i class="fas fa-cloud"></i>
            </h5>
            <h5>
              1&deg;-10&deg;
            </h5>
          </div>
        </div>
      </div>
    </div>
      
    



      

      

      

    
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
